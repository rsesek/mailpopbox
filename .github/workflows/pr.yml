name: PR

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: ^1.24
      id: go
    - run: go get -v -t -d ./...
    - run: make
    - uses: actions/upload-artifact@v6
      with:
        name: coverage
        path: cover.html
